version: '3'

services:
  knowledge_base_api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - KB_API_HOST=0.0.0.0
      - KB_API_PORT=8000
      - KB_API_DEBUG=false
      - KB_SYSTEM_LOG_LEVEL=INFO
      - KB_STORAGE_PROVIDER=memory
      - KB_EMBEDDING_PROVIDER=sentence_transformers
      - KB_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - KB_CONFIG_PATH=config.yaml
    command: python run_api.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s